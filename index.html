<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L.T SYSTEMS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .hero {
      position: relative;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 24px;
      border: 1px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="lt-systems.PNG" alt="L.T Systems Main Visual">
    <a href="mailto:Shroogma8@gmail.com" class="contact-button">Contact Us</a>
  </div>

</body>
</html>
